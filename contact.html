title: Contact
description: Send us a message to find out more!
image: /images/phone-1742818_1920.jpg
---

<section class="hero" style="background-image: url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 class="editable">Please drop me a line</h1>
			<p class="subtext editable">Send me a message and I'll get back to you asap.</p>
		</div>
	</div>
</section>

<section class="pad">
	<div class="text-container contact-box">
		<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="support@cloudcannon.com">
			<input type="text" name="_gotcha" style="display: none;">

			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your name...">

			<label for="email">Email Address</label>
			<input type="email" name="email" id="email" placeholder="Enter your email..." required>

			<label for="message">Message</label>
			<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

			<input type="submit" value="Send Message">
		</form>

		<div class="contact-details">
		</div>
	</div>
</section>
